[VERIFIED_BOOT]

key_dir = ./keys

    [[KEYS]]
        
        [[[root_key]]]
        RSA_length = 8192
        hash_alg = SHA512

        [[[recovery_key]]]
        RSA_length = 8192
        hash_alg = SHA512

        [[[recovery_kernel_data_key]]]
        RSA_length = 8192
        hash_alg = SHA512

        [[[kernel_subkey]]]
        RSA_length = 4096
        hash_alg = SHA256

        [[[kernel_data_key]]]
        RSA_length = 2048
        hash_alg = SHA256

        [[[firmware_data_key]]]
        RSA_length = 4096
        hash_alg = SHA256

        [[[dev_firmware_data_key]]]
        RSA_length = 4096
        hash_alg = SHA256

    [[KEYBLOCKS]]

        [[[recovery_kernel]]]
        datapubkey = recovery_kernel_data_key
        signprivate = recovery_key
        flags = 13

        [[[kernel]]]
        datapubkey = kernel_data_key
        signprivate = kernel_subkey
        flags = 5

        [[[dev_kernel]]]
        datapubkey = kernel_data_key
        signprivate = kernel_subkey
        flags = 7

        [[[firmware]]]
        datapubkey = firmware_data_key
        signprivate = root_key
        flags = 5

        [[[dev_firmware]]]
        datapubkey = firmware_data_key
        signprivate = root_key
        flags = 7

[PARTITIONS]

    [[KERNEL-A]]
    type = kernel
    keyblock = kernel
    signprivate = kernel_data_key
    bzImage = /boot/vmlinuz-linux-morphius
    config = 'console= loglevel=7 init=/sbin/init root=%%INITFS%% rootwait rw noinitrd vt.global_cursor_default=0 kern_guid=%U add_efi_memmap boot=local noresume i915.modeset=1 amdgpu.dcfeaturemask=0x8 rtc-cmos.use_acpi_alarm=1 chromeroot=%%ROOT-A%%'
    size = 65536
    successfull = 1
    tries = 0
    priority = 1

    [[INITFS]]
    type = rootfs
    file = /boot/initramfs-linux-morphius.img
    size = 204800

    [[ROOT-A]]
    type = rootfs
    size = -1
